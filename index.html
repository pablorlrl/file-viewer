<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Viewer</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="icon" href="assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="modal.css">
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="sidebar-header">
      <span>Explorer</span>
    </div>
    <ul id="fileList">
      <li class="empty-msg">No folder open</li>
    </ul>
    <div class="sidebar-header">
      <span>Recent Folders</span>
    </div>
    <ul id="recentList"></ul>
  </div>

  <!-- Resizer -->
  <div id="resizer"></div>

  <!-- Main Content -->
  <div id="main">
    <div id="toolbar">
      <button id="btnOpen" class="btn btn-primary">Open Folder</button>
      <input type="text" id="searchBar" placeholder="Filter files..." style="display:none;">
      <span id="fileInfo"></span>
      <button id="btnLive" class="btn">Live: Off</button>
      <button id="btnSave" class="btn btn-primary" style="display: none;">Save</button>

      <!-- Tools Dropdown -->
      <div class="dropdown">
        <button id="btnTools" class="btn btn-icon" title="Tools">üõ†Ô∏è</button>
        <div id="dropdownTools" class="dropdown-content">
          <a href="diff/index.html">Diff Viewer</a>
          <a href="md/index.html">Markdown Viewer</a>
          <a href="comment/index.html">Comment Formatter</a>
        </div>
      </div>

      <!-- Settings Dropdown -->
      <div class="dropdown">
        <button id="btnSettings" class="btn btn-icon" title="Settings">‚öôÔ∏è</button>
        <div id="dropdownSettings" class="dropdown-content">
          <div class="setting-item">
            <label>Font Size</label>
            <div class="font-control">
              <button id="btnFontDec" class="btn-small">‚àí</button>
              <span id="fontSizeDisplay">14px</span>
              <button id="btnFontInc" class="btn-small">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="editorContainer">
      <div id="editor"></div>
      <div id="dragOverlay">Drop folder to open</div>
    </div>
  </div>


  <!-- Context Menu -->
  <div id="contextMenu" class="context-menu">
    <div class="context-menu-item" data-action="newFile">
      New File
    </div>
    <div class="context-menu-item" data-action="newFolder">
      New Folder
    </div>
    <div class="context-menu-separator"></div>
    <div class="context-menu-item" data-action="rename">
      Rename
    </div>
    <div class="context-menu-item" data-action="duplicate">
      Duplicate
    </div>
    <div class="context-menu-item" data-action="copyPath">
      Copy Path
    </div>
    <div class="context-menu-separator"></div>
    <div class="context-menu-item" data-action="properties">
      Properties
    </div>
    <div class="context-menu-separator"></div>
    <div class="context-menu-item context-menu-item-danger" data-action="delete">
      Delete
    </div>
  </div>

  <!-- Properties Modal -->
  <div id="propertiesModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Properties</h2>
      <div id="propertiesContent"></div>
      <div class="modal-footer">
        <button id="btnCloseProperties" class="btn btn-primary">Close</button>
      </div>
    </div>
  </div>

  <!-- Ace Editor (works with file:// protocol) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/ext-language_tools.js"></script>
  <script src="ace-mode-log.js"></script>
  <script src="boolean-theme.js"></script>
  <script src="app-ace.js"></script>
</body>

</html>
