<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern File Viewer</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="sidebar-header">
      <span>Explorer</span>
    </div>
    <ul id="fileList">
      <li class="empty-msg">No folder open</li>
    </ul>
    <div class="sidebar-header">
      <span>Recent Folders</span>
    </div>
    <ul id="recentList"></ul>
  </div>

  <!-- Main Content -->
  <div id="main">
    <div id="toolbar">
      <button id="btnOpen" class="btn btn-primary">Open Folder</button>
      <input type="text" id="searchBar" placeholder="Filter files..." style="display:none;">
      <span id="fileInfo"></span>
      <button id="btnLive" class="btn">Live: Off</button>
      <button id="btnSave" class="btn btn-primary" style="display: none;">Save</button>
      <a href="diff/index.html" class="btn" style="text-decoration: none; display: inline-block;">Diff Viewer</a>
      <a href="md/index.html" class="btn" style="text-decoration: none; display: inline-block;">Markdown Viewer</a>
      <a href="comment/index.html" class="btn" style="text-decoration: none; display: inline-block;">Comment
        Formatter</a>
    </div>

    <div id="editorContainer">
      <div id="editor"></div>
      <div id="dragOverlay">Drop folder to open</div>
    </div>
  </div>

  <!-- Ace Editor (works with file:// protocol) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/ext-language_tools.js"></script>
  <script src="app-ace.js"></script>
</body>

</html>
